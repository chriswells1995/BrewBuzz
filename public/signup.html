<!DOCTYPE html>
<html lang="en">

<head>
  <title>BrewBuzz | Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="/stylesheets/style.css" rel="stylesheet">
</head>

<body class="oneOfUs">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navBackgroundClear">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0 menuMargin">
        <li class="nav-item active">
          <a class="nav-link" href="/login">Home <span class="sr-only">(current)</span></a>
        </li>
        <li>
          <a class="nav-link" id="dashboardLink">Dashboard</a>
        </li>
        <li class="nav-item" id="logout">
          <a class="nav-link" href="/logout">Log Out</a>
        </li>
        <li class="nav-item dropdown" id="loginVisibility">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
          </a>
          <ul id="login-dp" class="dropdown-menu">
            <li>
              <div class="row">
                <div class="col-md-12">
                  <form class="form" id="login-nav">
                      <div class="form-group" id="login"> 
                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                        <div class="help-block text-right"><a style="font-weight: bolder; background-color: white; color: rgb(255, 196, 0);" href="#">Forget your password?</a></div>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-warning btn-block loginBtn">Sign in</button>
                      </div>
                  </form>
                </div>
                <div style="padding: 15px; margin-left: 45px;" class="text-center">
                  <!-- I am 100% aware this is crazy sloppy. Will fix properly in the polishing phase -->
                  New here? <a style="color: rgb(255, 196, 0);" href="/signup"><b>Join Us</b></a>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <!-- input now has ID searchInput -->
        <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
        <!-- The search button now has ID searchButton -->
        <button id="searchButton" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 formBackground">
        <h2 class="text-center"><img
          class="logo"
          src="stylesheets/assets/BrewBuzz_Icon_Clear.png"
          alt="Brew Buzz Icon, bumblebee holding frothy beer mug"
        />One of us, one of us!</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-warning">Sign Up</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/signup.js"></script>

</body>

</html>
