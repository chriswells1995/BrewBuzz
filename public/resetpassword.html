  <div class="container">
    <div class ="row">
        <div class ="column">
            <h1>Reset Password</h1>
            <p>Enter your new password below.</p>
            <form id="resetPasswordForm" method="post">
                <div class="form-group">
                  <label for="password1">New password: </label>
                  <input type="password" name="password" class="form-control" id="password1" placeholder="Password must be 8 characters or more.">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm new password: </label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Both passwords must match.">
                </div>
                <input id="emailRp" type="hidden" name="email" value="urlemail">
                <input id="tokenRp" type="hidden" name="token" value="urltoken">
                <button type="submit" class="btn btn-warning" id="rpButton">Reset Password</button>
              </form>
        </div>
    </div>
  </div>

<!-- Modal -->
