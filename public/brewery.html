    <div class="container">
      <div class="row centeredBrewery" id="brewery-title">
        <!-- put the Brewery Title in this div -->
      </div>
      <div class = "text-center">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#flagModal"> FLAG THIS BREWERY

      <!-- Add Review Section -->
        <form class="row text-center centeredBrewery" id="addReviewDiv">
          <!-- input now has ID reviewInput -->
          <input
            id="reviewInput"
            class="row centeredBrewery"
            placeholder="Add a New Review!"
          />
          <!-- add stars -->
          <form>
            <!-- Change starability-basic to different class to see animations. -->
            <fieldset class="row centeredBrewery starability-basic">
              <input type="radio" id="no-rate" class="input-no-rate" name="rating" value="0" checked aria-label="No rating." />
        
              <input type="radio" id="rate1" name="rating" value="1" />
              <label for="rate1">1 star.</label>
        
              <input type="radio" id="rate2" name="rating" value="2" />
              <label for="rate2">2 stars.</label>
        
              <input type="radio" id="rate3" name="rating" value="3" />
              <label for="rate3">3 stars.</label>
        
              <input type="radio" id="rate4" name="rating" value="4" />
              <label for="rate4">4 stars.</label>
        
              <input type="radio" id="rate5" name="rating" value="5" />
              <label for="rate5">5 stars.</label>
        
              <span class="row centeredBrewery starability-focus-ring"></span>
            </fieldset>
          </form>

          <!-- The  button now has ID reviewButton -->
          <div class="row centeredBrewery">
            <button
              id="reviewButton"
              class="btn btn-warning my-2 my-sm-0"
              type="submit"
            >
              Add

<!-- Flag Modal -->
<div class="modal fade" id="flagModal" tabindex="-1" role="dialog" aria-labelledby="flagLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="flagLabel">Flag this Brewery</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

<div>

<input type="radio" id="flagOption0" name="flagReason" value="0">
<label for="flagOption0">It closed down permanently</label><br>
<input type="radio" id="flagOption1" name="flagReason" value="1">
<label for="flagOption1">It moved to a different location</label><br>
<input type="radio" id="flagOption2" name="flagReason" value="2">
<label for="flagOption2">There is a typo/misspelling in our page</label><br>
<input type="radio" id="flagOption3" name="flagReason" value="3">
<label for="flagOption3">Other</label><br>
</div>
<input type="text" name="flagNote" id="flagNote" placeholder="Please describe the problem">
<div>

</div>
